<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Kee Young, Repository" />
  <meta name="description" content="{{ page.excerpt }}" />
  <title>
    {% unless page.home %}{{ page.title }} - {% endunless %} Kee's Repository
  </title>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="/images/icon.jpg" rel="apple-touch-icon" />
</head>
<body>
  <div id="container">
    <h1>
      {% if page.home %}
        <a href="/">Kee's Repo</a>
      {% else %}
        <a href="/">&larr; Kee's Repo</a>
      {% endif %}
    </h1>

    <ul id="menu">
      <li><a href="/journal">Journal</a></li>
      <li><a href="/contact">Contact</a></li>
      <li>
        <form action="/search/" method="get">
          <input type="search" name="query" placeholder="Search"/>
        </form>
      </li>
    </ul>
    <h2>{{ page.title }}</h2>
    {{ content }}
  </div>

  <div id="ads">
  	<div class="ad" id="ad_main">
      <div class="carbonad">
        <div id="azcarbon"><span class="carbonad-image"><a href="#"><img class="carbonad-image carbonad-img" src="/images/yooog.png" title="" alt="" border="0" width="120"></a></span><span class="carbonad-text">Remember us, for we too <span style="font-size:11;font-weight:bold">lived, loved</span>, and <span style="font-size:11;font-weight:bold">laughed</span>.</span></div>
      </div>
    </div>
	 
    <div class="ad" id="sixsync">
      <a href="https://github.com/ygkee">
        Symbol for
        
      </a>
     
        <img style="height:50px;" src="/images/yooog2.png"/>
    </div>
  </div>

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-12888762-1']);
    _gaq.push(['_trackPageview']);
   // _gaq.push(['_setCustomVar', 1, 'adSlot', adSlot == 1 ? 'Carbon ads' : 'Influads']);

</html>
